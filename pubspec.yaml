name: dokan
description: Dokan” --org com.dokan.dev”
version: 1.0.8+91
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: 3.7.11

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  dartz: ^0.10.1
  connectivity_plus: ^5.0.2
  flutter_easyloading: ^3.0.5
  injectable: ^2.3.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  shared_preferences: ^2.2.2
  easy_localization: ^3.0.3
  cached_network_image: ^3.3.1
  pretty_dio_logger: ^1.3.1
  change_app_package_name: ^1.2.0

#dependency_overrides:
#  package_info_plus: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  injectable_generator:
  build_runner:
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/0.75x/
    - assets/images/1.5x/
    - assets/images/2.0x/
    - assets/images/3.0x/
    - assets/images/4.0x/
    - assets/icons/
    - assets/translations/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Italic.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Regular.ttf
